<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>外貨棚</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/icon.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-slate-800 min-h-screen">
  <div class="max-w-2xl mx-auto p-6 space-y-2">

    <h1 class="text-2xl font-bold text-center">
      外貨棚
    </h1>
    <div class="text-center">
      <span id="rate-time" class="text-xs text-slate-500 text-center">
        <!-- rate-time -->
      </span>
      <span class="text-center my-2">
        <button id="reload-btn" class="px-1 py-1 rounded bg-blue-400 text-white hover:bg-blue-600 text-sm">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" viewBox="0 0 20 20" fill="currentColor" class="size-5">
            <path fill-rule="evenodd" d="M15.312 11.424a5.5 5.5 0 0 1-9.201 2.466l-.312-.311h2.433a.75.75 0 0 0 0-1.5H3.989a.75.75 0 0 0-.75.75v4.242a.75.75 0 0 0 1.5 0v-2.43l.31.31a7 7 0 0 0 11.712-3.138.75.75 0 0 0-1.449-.39Zm1.23-3.723a.75.75 0 0 0 .219-.53V2.929a.75.75 0 0 0-1.5 0V5.36l-.31-.31A7 7 0 0 0 3.239 8.188a.75.75 0 1 0 1.448.389A5.5 5.5 0 0 1 13.89 6.11l.311.31h-2.432a.75.75 0 0 0 0 1.5h4.243a.75.75 0 0 0 .53-.219Z" clip-rule="evenodd" />
          </svg>
        </button>
      </span>
    </div>
    <!-- table -->
    <div class="bg-white rounded-xl shadow overflow-hidden">
      <table class="w-full text-sm">
        <thead class="bg-slate-200 text-slate-600">
          <tr>
            <th class="px-4 py-2 text-left">通貨</th>
            <th class="px-4 py-2 text-right">レート(外貨/円)</th>
            <th class="px-4 py-2 text-right">金額</th>
            <th class="px-4 py-2 text-right">円換算</th>
            <th class="px-4 py-2 text-right"></th>
          </tr>
        </thead>

        <tbody id="rows" class="divide-y">
          <!-- rows -->
        </tbody>

        <tfoot class="bg-slate-100 font-semibold">
          <tr>
            <th colspan="3" class="px-4 py-2 text-right">合計</th>
            <th id="total" class="px-4 py-2 text-right">0</th>
            <th class="px-4 py-2 text-right"></th>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- form -->
    <form
      id="add-form"
      class="flex gap-2 bg-white rounded shadow"
    >
      <input
        id="currency"
        placeholder="USD"
        required
        class="w-20 m-1 px-2 py-1 border rounded text-center uppercase focus:outline-none focus:ring focus:ring-slate-300"
      />

      <input
        id="amount"
        type="number"
        step="any"
        placeholder="120"
        inputmode="decimal"
        class="w-20 m-1 px-2 py-1 border rounded flex-1 text-right focus:outline-none focus:ring focus:ring-slate-300""
      />

      <button
        class="text-sm m-1 px-3 py-1.5 rounded
              bg-gray-600 text-white">
        追加
      </button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
