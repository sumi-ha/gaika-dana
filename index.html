<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>外貨棚</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 text-slate-800 min-h-screen">
  <div class="max-w-2xl mx-auto p-6 space-y-6">

    <h1 class="text-2xl font-bold text-center">
      外貨棚
    </h1>
    <p id="rate-time" class="text-xs text-slate-500 text-center">
      <!-- rate-time -->
    </p>
    <!-- table -->
    <div class="bg-white rounded-xl shadow overflow-hidden">
      <table class="w-full text-sm">
        <thead class="bg-slate-200 text-slate-600">
          <tr>
            <th class="px-4 py-2 text-left">通貨</th>
            <th class="px-4 py-2 text-right">数量</th>
            <th class="px-4 py-2 text-right">円換算</th>
          </tr>
        </thead>

        <tbody id="rows" class="divide-y">
          <!-- rows -->
        </tbody>

        <tfoot class="bg-slate-100 font-semibold">
          <tr>
            <th colspan="2" class="px-4 py-2 text-right">合計</th>
            <th id="total" class="px-4 py-2 text-right">0</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- form -->
    <form
      id="add-form"
      class="flex gap-3 bg-white p-4 rounded-xl shadow"
    >
      <input
        id="currency"
        placeholder="USD"
        required
        class="w-20 px-3 py-2 border rounded-lg text-center uppercase focus:outline-none focus:ring focus:ring-slate-300"
      />

      <input
        id="amount"
        type="number"
        step="any"
        placeholder="120"
        inputmode="decimal"
      />

      <button
        class="px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-700 active:scale-95"
      >
        追加
      </button>
    </form>

    <p class="text-xs text-slate-500 text-center">
      行をタップすると削除されます
    </p>

  </div>

  <script src="main.js"></script>
</body>
</html>
